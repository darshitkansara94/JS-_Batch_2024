<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Over</title>

    <script src="../JS/RollOver.js"></script>

</head>

<body>
    <img id="mainImage" src="../img/BigImage/1.jpg" alt="Image 1" height="679" width="679">

    <img id="thumbnail_1" src="../img/BigImage/thumbnail/1_thumbnail.jpg" height="50" width="38"
        onmouseenter="onmouseEnter('1')" onmouseleave="onMouseLeave()">
    <img id="thumbnail_2" src="../img/BigImage/thumbnail/2_thumbnail.jpg" height="50" width="38"
        onmouseenter="onmouseEnter('2')" onmouseleave="onMouseLeave()">
    <img id="thumbnail_3" src="../img/BigImage/thumbnail/3_thumbnail.jpg" height="50" width="38"
        onmouseenter="onmouseEnter('3')" onmouseleave="onMouseLeave()">
    <img id="thumbnail_4" src="../img/BigImage/thumbnail/4_thumbnail.jpg" height="50" width="38"
        onmouseenter="onmouseEnter('4')" onmouseleave="onMouseLeave()">

    <!-- <button type="button" onmouseenter="" -->


    <input type="text" id="txtName" onkeydown="onKeyDown(event)" onkeyup="onKeyUp()">
</body>

</html>
